<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Dana Kaget</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #f4f6f8;
        margin: 0;
        min-height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
      }

      .card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
        text-align: center;
      }

      h2 {
        margin: 0 0 8px;
        font-size: 22px;
      }

      p {
        font-size: 14px;
        margin-bottom: 12px;
        color: #555;
      }

      pre {
        background: #f1f5f9;
        padding: 14px;
        border-radius: 12px;
        font-size: 14px;
        text-align: left;
        overflow-x: auto;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 16px;
        text-align: center;
      }

      button {
        margin-top: 16px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #16a34a;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        background: #86efac;
        cursor: not-allowed;
      }

      .error {
        color: #dc2626;
        margin-top: 12px;
        font-size: 14px;
        display: none;
      }

      .loading {
        margin-top: 12px;
        font-size: 14px;
        color: #15803d;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>üí∏ Unlock Dana Kaget</h2>
      <p>Yang mau DAGET asah otak dlu AWOKWOKü§£</p>

      <pre id="question"></pre>

      <input type="text" id="password" placeholder="Jawab disini ya bree" />

      <button id="unlockBtn" onclick="unlock()">UNLOCK</button>

      <div class="loading" id="loading">
        ‚è≥ Menghubungkan ke server rejeki...
      </div>

      <div class="error" id="error">
        ‚ùå Jawaban salah bree, refresh dulu terus coba lagi
      </div>
    </div>

    <script>
      const danaLink =
        "https://link.dana.id/danakaget?c=sfbnvu92a&r=djCjBb&orderId=20260120101214131315010300166753759016521"; // TARO LINK DAGET NYA DISINI

      // LIST SOAL
      const questions = [
        {
          text: "Siapa Leader di Hearts2Hearts?",
          answer: ["jiwoo"],
          type: "text",
        },
        {
          text: "Apa Nama Fandom Hearts2Hearts?",
          answer: ["s2u", "hachu"],
          type: "text",
        },
        {
          text: "Tanggal Berapa Hearts2Hearts Debut?",
          answer: 24,
          type: "number",
        },
        {
          text: "Queen Carmen Lahir Bulan Apa?",
          answer: ["maret"],
          type: "text",
        },
        {
          text: "Siapa nama bapak saya?ü§£",
          answer: ["triyono"],
          type: "text",
        },
        {
          text: "Berapa Anggota Hearts2Hearts?",
          answer: 8,
          type: "number",
        },
      ];

      // RANDOM SOAL AFTER LOAD
      const randomQuestion =
        questions[Math.floor(Math.random() * questions.length)];

      document.getElementById("question").textContent = randomQuestion.text;

      function unlock() {
        const inputEl = document.getElementById("password");
        const inputValue = inputEl.value.trim();
        const error = document.getElementById("error");
        const loading = document.getElementById("loading");
        const button = document.getElementById("unlockBtn");

        error.style.display = "none";

        let isCorrect = false;

        // LOGIKA JAWABAN
        if (randomQuestion.type === "text") {
          const userAnswer = inputValue.toLowerCase();

          if (Array.isArray(randomQuestion.answer)) {
            isCorrect = randomQuestion.answer.includes(userAnswer);
          } else {
            isCorrect = userAnswer === randomQuestion.answer.toLowerCase();
          }
        }

        if (randomQuestion.type === "number") {
          const userNumber = Number(inputValue);
          isCorrect = userNumber === randomQuestion.answer;
        }

        // HASIL
        if (isCorrect) {
          button.disabled = true;
          button.innerText = "PROCESSING...";
          loading.style.display = "block";

          setTimeout(() => {
            window.location.href = danaLink;
          }, 1500);
        } else {
          error.style.display = "block";
        }
      }
    </script>
  </body>
</html>
